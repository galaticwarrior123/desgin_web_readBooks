<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="home.css" rel="stylesheet">
    <link href="manage_genre.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <nav class="header_admin">
        <div class="header_admin_container">
            <ul>
                <li>
                    <div class="header_admin_logo">
                        <img src="/user/logoweb.png" alt="Logo">
                    </div>
                </li>
                
                <li>
                    <div class="header_admin_action">
                        <div class="header_admin_nav">
                            <img src="/user/download.png" alt="user">
                            <span>username</span>
                        </div>
                        <div class="header_admin_exit">
                            <button>
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </nav>

    <div class="left_admin">
        <div class="left_admin_container">
            <ul>
                <li>
                    <div class="left_admin_container_option active_block">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <span>Quản lý truyện</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <span>Quản lý bình luận</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>Quản lý khách hàng</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <span>Quản lý thể loại</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-flag"></i>
                        </div>
                        <span>Quản lý báo cáo</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <span>Cấp quyền</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span>Theo dõi doanh thu</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="container_admin">
        <div class="container_admin_option">
            <div class="container_admin_option_body">
                <div class="container_admin_option_title">
                    <div class="container_admin_option_title_item">
                        <span>Quản lý thể loại</span>
                    </div>
                    <div class="container_admin_option_title_search">
                        <input type="text" placeholder="Tìm kiếm">
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="container_admin_option_content">
                    <div class="container_admin_option_content_add">
                        <button>Thêm thể loại</button>
                    </div>
                    <div class="container_admin_option_content_table">
                        <table>
                            <tr>
                                <td><span>Thể loại 1</span></td>
                                <td class="option_content_table_btn_action">
                                    <button>
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button>
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td><span>Thể loại 1</span></td>
                                <td class="option_content_table_btn_action">
                                    <button>
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button>
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
