<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="home.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

</head>
<body>
    <nav class="header_admin">
        <div class="header_admin_container">
            <ul>
                <li>
                    <div class="header_admin_logo">
                        <img src="/user/logoweb.png" alt="Logo">
                    </div>
                </li>
                
                <li>
                    <div class="header_admin_action">
                        <div class="header_admin_nav">
                            <img src="/user/download.png" alt="user">
                            <span>username</span>
                        </div>
                        <div class="header_admin_exit">
                            <button>
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </nav>

    <div class="left_admin">
        <div class="left_admin_container">
            <ul>
                <li>
                    <div class="left_admin_container_option active_block">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <span>Quản lý truyện</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <span>Quản lý bình luận</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>Quản lý khách hàng</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <span>Quản lý thể loại</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-flag"></i>
                        </div>
                        <span>Quản lý báo cáo</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <span>Cấp quyền</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span>Theo dõi doanh thu</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="container_admin">
        <div class="container_admin_manage_users">
            <div class="container_admin_manage_users_body">
                <div class="container_admin_manage_users_body_title">
                    <div class="container_admin_manage_users_body_title_paga">
                        <span>Quản lý khách hàng</span>
                    </div>
                    <div class="container_admin_manage_users_body_title_search">
                        <input type="text" placeholder="Tìm kiếm">
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="container_admin_manage_users_body_content">
                    <div class="container_admin_manage_users_body_content_box">
                        <table>
                            <tr>
                                <th class="width_check_tick">
                                    <div class="check_tick ">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="user_name_image">
                                        <img src="/user/download.png" alt="user">
                                    </div>
                                </th>
                                <th class="width_row">
                                    <div class="user_name_title">
                                        <span>Tên khách hàng:</span>
                                        <span>ID: </span>
                                    </div>
                                </th>
                                <th>
                                    <div class="container_admin_manage_users_body_content_box_actions_btn">
                                        <button class="detail_user_white">
                                            <i class="fas fa-info-circle"></i>
                                        </button>
                                        <button class="delete">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                            
                            <tr>
                                <th class="width_check_tick">
                                    <div class="check_tick ">
                                        <!-- incorrect -->
                                        <i class="fas fa-xmark"></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="user_name_image">
                                        <img src="/user/download.png" alt="user">
                                    </div>
                                </th>
                                <th class="width_row">
                                    <div class="user_name_title">
                                        <span>Tên khách hàng:</span>
                                        <span>ID: </span>
                                    </div>
                                </th>
                                <th>
                                    <div class="container_admin_manage_users_body_content_box_actions_btn">
                                        <button class="detail_user_white">
                                            <i class="fas fa-info-circle"></i>
                                        </button>
                                        <button class="delete">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                        </table>
                        <!-- <div class="container_admin_manage_users_body_content_box_title">
                            <div class="check_tick">
                                
                            </div>
                            <div class="user_name_image">
                                
                            </div>
                            <div class="user_name_title">
                                <span>Tên khách hàng:</span>
                                <span>ID: </span>
                            </div>

                        </div>
                        <div class="container_admin_manage_users_body_content_box_actions">
                            <div class="container_admin_manage_users_body_content_box_actions_edit">
                                <button></button>
                            </div>
                            <div class="container_admin_manage_users_body_content_box_actions_delete">
                                <button></button>
                            </div>
                        </div> -->
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
