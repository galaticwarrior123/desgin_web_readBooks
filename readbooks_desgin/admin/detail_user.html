<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="home.css" rel="stylesheet">
    <link href="detail_user.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <nav class="header_admin">
        <div class="header_admin_container">
            <ul>
                <li>
                    <div class="header_admin_logo">
                        <img src="/user/logoweb.png" alt="Logo">
                    </div>
                </li>
                
                <li>
                    <div class="header_admin_action">
                        <div class="header_admin_nav">
                            <img src="/user/download.png" alt="user">
                            <span>username</span>
                        </div>
                        <div class="header_admin_exit">
                            <button>
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </nav>

    <div class="left_admin">
        <div class="left_admin_container">
            <ul>
                <li>
                    <div class="left_admin_container_option active_block">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <span>Quản lý truyện</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <span>Quản lý bình luận</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>Quản lý khách hàng</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <span>Quản lý thể loại</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-flag"></i>
                        </div>
                        <span>Quản lý báo cáo</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <span>Cấp quyền</span>
                    </div>
                </li>
                <li>
                    <div class="left_admin_container_option">
                        <div class="left_admin_container_option_icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span>Theo dõi doanh thu</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="container_admin">
        <div class="container_admin_detail_user">
            <div class="container_admin_detail_user_body">
                <div class="container_admin_detail_user_header">
                    <div class="container_admin_detail_user_header_item">
                        <span>Chi tiết người dùng</span>
                    </div>
                </div>
                <div class="container_admin_detail_user_content">
                    <div class="container_admin_detail_user_content_info">
                        <div class="container_admin_detail_user_content_info_avatar">
                            <img src="/user/download.png" alt="avatar">
                        </div>
                        <div class="container_admin_detail_user_content_info_text">
                            <span>Username: </span>
                            <span>Ngày sinh: </span>
                            <span>Giới tính: </span>
                            <span>Email: </span>
                            <span>Địa chỉ: </span>
                            <span>Số điện thoại: </span>
                        </div>
                    </div>
                    <div class="container_admin_detail_user_content_history">
                        <span>Lịch sử hoạt động</span>
                        <div class="container_admin_detail_user_content_history_box">
                            
                        </div>
                    </div>
                    <div class="container_admin_detail_user_content_action">
                        <button class="btn_white_detail_user">Quay lại</button>
                        <button >Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
