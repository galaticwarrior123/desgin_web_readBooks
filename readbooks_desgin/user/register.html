<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loginContainer">
        <div class="loginBox">
            <div class="loginBoxImage">
                <img src="imageLogin.png" alt="Login Image">
            </div>
            <div class="loginBoxBody">
                <div class="loginBoxBodyName">
                    <img src="nameweb.png" alt="Logo">
                </div>
                <div class="loginBoxBodyForm">

                    <form action="login.php" method="post">

                        <div class="loginBoxBodyFormTitle">
                            <span>Join to Leet Truyen</span>
                        </div>
                        <div class="inputBox">
                            <label>Username </label></br>
                            <input type="text" name="username" required>
                        </div>
                        <div class="inputBox">
                            <label>Email </label></br>
                            <input type="email" name="email" required>
                        </div>
                        <div class="inputBox">
                            <label>Password</label></br>
                            <input type="password" name="password" required>
                        </div>
                        <div class="inputBox">
                            <label>Confirm password</label></br>
                            <input type="password" name="password" required>
                        </div>
                        <!-- <div class="inputBoxError">
                            <span>Invalid username or password</span>
                        </div> -->
                        <div class="loginBoxBodyFormButton">
                            <button type="button" name="sign_up">Sign up</button>
                        </div>
                        
                        <div class="loginBoxBodyFormLink endform">
                            <a href="login.html"> < Back to login</a>
                        </div>
                    </form>
                    <span class="loginBoxPara">Some information about web will be here...</span>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="script.js"></script>

</html>
