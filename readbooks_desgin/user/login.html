<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loginContainer">
        <div class="loginBox">
            <div class="loginBoxImage">
                <img src="imageLogin.png" alt="Login Image">
            </div>
            <div class="loginBoxBody">
                <div class="loginBoxBodyName">
                    <img src="nameweb.png" alt="Logo">
                </div>
                <div class="loginBoxBodyForm">

                    <form action="login.php" method="post">

                        <div class="loginBoxBodyFormTitle">
                            <span>Log In to Leet Truyen</span>
                        </div>
                        <div class="inputBox">
                            <label>Username or email</label></br>
                            <input type="text" name="username" required>
                        </div>
                        <div class="inputBox">
                            <label>Password</label></br>
                            <input type="password" name="password" required>
                        </div>
                        <div class="inputBoxError">
                            <span>Invalid username or password</span>
                        </div>
                        <div class="loginBoxBodyFormButton">
                            <button type="button" name="login">Log In</button>
                        </div>
                        <div class="loginBoxBodyFormLink">
                            <a href="forgotPassword.php">Forgot password?</a>
                        </div>
                        <div class="loginBoxBodyFormLink endform">
                            <p>Don't have an account?
                                <a href="register.html">Sign up</a>
                            </p>
                        </div>
                    </form>
                    <span class="loginBoxPara">Some information about web will be here...</span>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="script.js"></script>

</html>
